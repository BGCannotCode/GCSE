<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Alarm</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            text-align: center;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container {
            margin: 40px 0;
        }
        h1 {
            font-size: 3em;
        }
        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 1.5em;
        }
        input, select {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid white;
            margin-bottom: 20px;
            font-size: 1.5em;
            width: 100%;
            max-width: 300px;
            background-color: black;
            color: white;
        }
        input::placeholder {
            color: white;
            opacity: 0.5;
        }
        button {
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        button:hover {
            background-color: #666;
        }
        .alarm-button {
            background: url('https://i.imgur.com/jHuHFr2.png') no-repeat center center;
            background-size: contain;
            width: 220px;
            height: 220px;
            border: none;
            cursor: pointer;
        }
        .lifetime-presses {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .notification {
            position: absolute;
            top: 80%;
            left: 15%;
            transform: translateY(-50%);
            width: 400px;
            padding: 10px;
            background-color: #333;
            color: green;
            font-size: 2em;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .estimated-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: yellow;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="lifetime-presses">Lifetime Presses: <span id="pressesCount">0</span></div>
    <div class="estimated-time" id="estimatedTime">Estimated Time: 0 minutes 0 seconds</div>
    <div class="container">
        <h1>Simple Alarm</h1>
        <div class="button-container">
            <button class="alarm-button" onclick="playSound()"></button>
        </div>
        <div>
            <label for="times">Number of times:</label>
            <input type="number" id="times" min="1" value="1" oninput="saveSettings()">
            
            <label for="minutes">Interval between sounds:</label>
            <div>
                <input type="number" id="minutes" min="0" value="0" placeholder="Minutes" oninput="saveSettings()">
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Seconds" oninput="saveSettings()">
            </div>
        </div>
        
        <button onclick="startAlarm()">Start Alarm</button>
    </div>
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            try {
                const pressesCountElement = document.getElementById('pressesCount');
                const pressesCount = localStorage.getItem('pressesCount') || 0;
                pressesCountElement.textContent = pressesCount;

                // Restore settings from localStorage
                const times = localStorage.getItem('times');
                const minutes = localStorage.getItem('minutes');
                const seconds = localStorage.getItem('seconds');

                if (times) document.getElementById('times').value = times;
                if (minutes) document.getElementById('minutes').value = minutes;
                if (seconds) document.getElementById('seconds').value = seconds;
            } catch (error) {
                console.error('Error loading settings: ', error);
            }
        });

        function playSound() {
            try {
                const audio = document.getElementById('alarmSound');
                audio.currentTime = 0; // Reset audio to start
                audio.play();
                updatePressesCount();
            } catch (error) {
                console.error('Error playing sound: ', error);
            }
        }

function startAlarm() {
    try {
        const times = parseInt(document.getElementById('times').value);
        const minutes = parseInt(document.getElementById('minutes').value);
        const seconds = parseInt(document.getElementById('seconds').value);
        const interval = (minutes * 60000) + (seconds * 1000); // Convert minutes and seconds to milliseconds

        if (isNaN(times) || isNaN(minutes) || isNaN(seconds) || times <= 0 || interval <= 0) {
            alert('Please enter valid values for times and interval.');
            return;
        }

        let remainingDings = times;
        let delay = 0;

        for (let i = 0; i < times; i++) {
            setTimeout(() => {
                playSound();
                showNotification(remainingDings);
                remainingDings--;
            }, delay);
            
            delay += interval; // Increment delay for the next sound
        }

        updateEstimatedTime();
        document.getElementById('estimatedTime').style.display = 'block'; // Show the estimated time
    } catch (error) {
        console.error('Error starting alarm: ', error);
    }
}

function showNotification(remainingDings) {
    try {
        const notificationElement = document.getElementById('notification');
        notificationElement.textContent = `${remainingDings} left`;
        notificationElement.style.opacity = 1;

        // Clear previous timeouts to ensure smooth transition
        clearTimeout(notificationElement.timeoutId);

        notificationElement.timeoutId = setTimeout(() => {
            notificationElement.style.opacity = 0;
        }, 3000);
    } catch (error) {
        console.error('Error showing notification: ', error);
    }
}


        function saveSettings() {
            try {
                const times = document.getElementById('times').value;
                const minutes = document.getElementById('minutes').value;
                const seconds = document.getElementById('seconds').value;

                localStorage.setItem('times', times);
                localStorage.setItem('minutes', minutes);
                localStorage.setItem('seconds', seconds);
            } catch (error) {
                console.error('Error saving settings: ', error);
            }
        }

        function updateEstimatedTime() {
            try {
                const times = parseInt(document.getElementById('times').value);
                const minutes = parseInt(document.getElementById('minutes').value);
                const seconds = parseInt(document.getElementById('seconds').value);

                if (isNaN(times) || isNaN(minutes) || isNaN(seconds) || times <= 0 || (minutes <= 0 && seconds <= 0)) {
                    alert('Please enter valid values for times and interval.');
                    return;
                }

                const interval = (minutes * 60000) + (seconds * 1000); // Convert to milliseconds
                const totalTime = interval * times; // Total time in milliseconds

                const totalMinutes = Math.floor(totalTime / 60000);
                const totalSeconds = Math.floor((totalTime % 60000) / 1000);

                const estimatedTimeElement = document.getElementById('estimatedTime');
                estimatedTimeElement.textContent = `Estimated Time: ${totalMinutes} minutes ${totalSeconds} seconds`;
            } catch (error) {
                console.error('Error updating estimated time: ', error);
            }
        }
    </script>
</body>
</html>
