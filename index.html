<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teo's Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/IYIWtJQ.jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Titan One', cursive;
      color: #fff;
      background: linear-gradient(-45deg, #000022, #003333, #000022, #003333, #000022, #003333);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .animation-container {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards, moveDown 1.5s ease forwards, fadeOut 0.5s ease forwards 3s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes moveDown {
      0% {
        transform: translateY(-50%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .button-container {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 3s, shake 0.25s infinite alternate 4.5s, flyAround 1.5s ease-in-out 4.5s forwards;
      z-index: 1;
    }

    .button {
      padding: 20px 40px;
      background-color: #1a73e8;
      color: #fff;
      font-size: 28px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: 'Titan One', cursive;
      animation: grow 1s infinite alternate, sparkle 0.25s infinite alternate;
    }

    .button:hover {
      background-color: #155bb5;
    }

    @keyframes sparkle {
      0% {
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #155bb5, 0 0 40px #155bb5, 0 0 55px #155bb5, 0 0 75px #155bb5;
      }
      100% {
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #155bb5, 0 0 50px #155bb5, 0 0 70px #155bb5, 0 0 90px #155bb5;
      }
    }

    @keyframes grow {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes flyAround {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-50px, -50px);
      }
      50% {
        transform: translate(50px, 50px);
      }
      75% {
        transform: translate(50px, -50px);
      }
      100% {
        transform: translate(-50px, 50px);
      }
    }

    .arrow {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #1a73e8;
      margin-top: 20px;
      animation: arrowBounce 1s infinite;
      z-index: 1;
    }

    @keyframes arrowBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .detail {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #d32f2f;
      animation: detailRotate 2.5s linear infinite;
      z-index: 1;
      left: 10%;
    }

    @keyframes detailRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #e67e22;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    .particle-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #1a73e8;
    }

    .particle-square {
      width: 20px;
      height: 20px;
      background-color: #d32f2f;
    }

    .particle-triangle {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #e67e22;
    }

    .particle-diamond {
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      background-color: #27ae60;
    }

    .custom-graphic {
      position: absolute;
      width: 20px;
      height: auto;
      z-index: 2;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .bg-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: animateLine 2.5s infinite;
    }

    @keyframes animateLine {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .dynamic-text {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-align: center;
      animation: textAnimation 2s infinite alternate;
    }

    @keyframes textAnimation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        color: #fff;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        color: #e67e22;
      }
    }

    #background-music {
      display: none;
    }

    .particle-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .custom-graphics {
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <h1 style="font-size: 70px;">Teo's Tools</h1>
  </div>
  <div class="button-container">
    <button class="button" onclick="startGame()">Start Game</button>
  </div>
  <div class="arrow"></div>
  <div class="detail"></div>
  <div class="circle" style="top: 50px; left: 50%;"></div>
  <div class="circle" style="top: 70%; left: 20%;"></div>
  <div class="circle" style="top: 20%; left: 80%;"></div>
  <div class="particle-circle" style="top: 80%; left: 70%;"></div>
  <div class="particle-square" style="top: 30%; left: 30%;"></div>
  <div class="particle-triangle" style="top: 60%; left: 60%;"></div>
  <div class="particle-diamond" style="top: 40%; left: 40%;"></div>
  <div class="custom-graphics">
    <img src="https://via.placeholder.com/50" class="custom-graphic" style="top: 10%; left: 10%;" alt="Custom Graphic 1">
    <img src="https://via.placeholder.com/50" class="custom-graphic" style="top: 20%; left: 70%;" alt="Custom Graphic 2">
    <img src="https://via.placeholder.com/50" class="custom-graphic" style="top: 60%; left: 20%;" alt="Custom Graphic 3">
  </div>
  <canvas class="particle-effects"></canvas>
  <div class="bg-lines">
    <div class="line" style="left: 10%; animation-delay: 0s;"></div>
    <div class="line" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="line" style="left: 30%; animation-delay: 1s;"></div>
    <div class="line" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="line" style="left: 50%; animation-delay: 2s;"></div>
    <div class="line" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="line" style="left: 70%; animation-delay: 3s;"></div>
    <div class="line" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="line" style="left: 90%; animation-delay: 4s;"></div>
  </div>
  <div class="dynamic-text">Welcome to Teo's Tools!</div>
  <audio id="background-music" src="background-music.mp3" loop></audio>
  <script>
    function startGame() {
      // Start the game logic here
    }
  </script>
</body>
</html>
